<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <link href="../assets/css/image.css" rel="stylesheet">
    <link href="../assets/css/nav.css" rel="stylesheet">
    <link href="../assets/css/footer.css" rel="stylesheet">

</head>

<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-heart"></i> Jungkook Fan
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./image.html"><i class="fas fa-images"></i> Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./videos.html"><i class="fab fa-youtube"></i> Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./wallpapers.html"><i class="fas fa-mobile-alt"></i>
                                Wallpapers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about-us.html"><i class="fas fa-info-circle"></i> About
                                Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to the Image Gallery</h1>
        <p>Let's explore the world of Jungkook's images</p>
    </div>

    <div class="grid" id="imageGrid" data-aos="fade-up"></div>

    <div class="image-preview" id="imagePreview">
        <button class="close-button" id="closePreview">&times;</button>
        <img id="previewImage" src="" alt="Preview">
        <a id="downloadLink" href="" download class="download-icon"><i class="fas fa-download"></i></a>
    </div>

    <button id="scrollUp"><i class="fas fa-chevron-up"></i></button>

    <!-- Footer Section -->
    <footer class="py-4">
        <div class="container text-center">
            <h4>
                Jungkook Fan Site.
            </h4>
            <p>2024 All Rights Reserved.&copy;</p>
            <p>Made by Dinusha Madhushani & Lokuuu</p>
        </div>
    </footer>

    <!-- JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        AOS.init({
            duration: 1200,
        })
    </script>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const imageGrid = document.getElementById('imageGrid');
            const imagePreview = document.getElementById('imagePreview');
            const previewImage = document.getElementById('previewImage');
            const closePreview = document.getElementById('closePreview');
            const downloadLink = document.getElementById('downloadLink');
            const scrollUp = document.getElementById('scrollUp');

            const totalImages = 1068; // Change this number when adding more images

            for (let i = totalImages; i >= 1; i--) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';

                const img = document.createElement('img');
                img.src = `../assets/images/gallery/Pic (${i}).jpg`;
                img.alt = `Image ${i}`;

                gridItem.appendChild(img);
                gridItem.addEventListener('click', () => {
                    previewImage.src = img.src;
                    downloadLink.href = img.src;
                    imagePreview.style.display = 'flex';
                });

                imageGrid.appendChild(gridItem);
            }

            closePreview.addEventListener('click', () => {
                imagePreview.style.display = 'none';
                previewImage.src = '';
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    scrollUp.style.display = 'block';
                } else {
                    scrollUp.style.display = 'none';
                }
            });

            scrollUp.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>

</html>
